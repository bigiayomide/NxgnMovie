<div class="sales-list mat-elevation-z4 ">
  <!-- <toaster-container [toasterconfig]="config"></toaster-container> -->
  <mat-toolbar>

    <mat-toolbar-row>
      <span>Categories</span>
      <span class="pull-right"></span>
      <button mat-icon-button>
        <mat-icon (click)="reload();">refresh</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon (click)="OnCreateCategory();">add</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-progress-bar *ngIf="showLoader" [color]="'primary'" [mode]="'indeterminate'" [value]="90" [bufferValue]="'10'">
  </mat-progress-bar>
  <mat-list>
    <mat-list-item *ngFor="let category of categories">
      <h3> {{category.title}} </h3>
      <span class="pull-right"></span>
      <mat-chip-list>
        <button mat-icon-button color="warn" (click)="onDeleteCategory(category)" matTooltip="delete Category">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onViewCategory(category)" matTooltip="View Category">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </mat-chip-list>
    </mat-list-item>
  </mat-list>

</div>
