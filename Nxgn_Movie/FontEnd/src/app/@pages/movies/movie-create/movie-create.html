<h1 mat-dialog-title>New Movie</h1>
<div mat-dialog-content>
  <toaster-container [toasterconfig]="config"></toaster-container>
  <form [formGroup]="movieForm" (ngSubmit)="onSubmitclick()" fxflex="80" fxflex.gt-sm="30" fxflex.sm="60" novalidate=""
    class="ng-pristine ng-invalid ng-touched" style="flex: 1 1 100%; box-sizing: border-box;margin:auto !important;">
    <mat-card class="mat-elevation-z12 box-content-inner mat-card" fxlayout="column" fxlayoutalign="center center"
      style="flex-direction: column; box-sizing: border-box; max-width: 100%; place-content: center; align-items: center;">

      <div class="row">
        <div fxFlex.xs="100" fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" style="padding:10px;">
          <mat-form-field class="full-width">
            <mat-select placeholder="Status" [formControl]="category_id" required>
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category.title}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="category_id.hasError('required')">Please choose a Category</mat-error>
            <mat-hint>{{category_id.value?.sound}}</mat-hint>

          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="text" formControlName="title" tabindex="2" class="form-control" placeholder="Title" required
              matInput>
            <mat-error *ngIf="movieForm.controls['title'].hasError('required')">Please Type in title</mat-error>
            <!-- <mat-hint>{{movieForm.controls['title']?.value?.sound}}</mat-hint> -->
          </mat-form-field>

          <mat-form-field class="full-width">
            <input type="text" formControlName="description" tabindex="3" class="form-control" placeholder="Description"
              required matInput>
            <mat-error *ngIf="movieForm.controls['description'].hasError('required')">Please Type in description
            </mat-error>
            <!-- <mat-hint>{{movieForm.controls['description'].value?.sound}}</mat-hint> -->
          </mat-form-field>

          <mat-form-field class="full-width">
            <input type="number" type="number" onkeydown="javascript: return event.keyCode == 69 ? false : true" formControlName="rating" tabindex="3" class="form-control" placeholder="rating"
              required matInput>
              <mat-error *ngIf="movieForm.controls['description'].hasError('required')">Please Type in rating</mat-error>

          </mat-form-field>
          <!-- <div class="full-width">
            <star-rating [starType]="'svg'" [hoverEnabled]="true" (onClick)="onClick($event)"
              (onRatingChange)="onRatingChange($event)" (onHoverRatingChange)="onHoverRatingChange($event)">
            </star-rating>
            <pre>{{ form.value | json }}</pre>
          </div> -->
        </div>
      </div>

    </mat-card>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="_dialogMessage" [disabled]="!movieForm.valid"
    (click)="onSubmitclick()">Submit</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="_dialogMessage" cdkFocusInitial>Close</button>
</div>
