<mat-sidenav-container class="container" fullscreen>
  <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
    <mat-toolbar color="primary" class="mat-elevation-z4" style="background: darkslateblue;">
      <img src="./assets/images/Nxglogo.png" width="170px">
      <!-- <h1 class="logo">
                BlAKE
                <span style="font-size: 12px;">.co.za</span>
            </h1> -->
    </mat-toolbar>
    <nxg-sidemenu (onLinkClick)="HideMenu()"></nxg-sidemenu>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
    <mat-drawer-container fullscreen>
      <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
        <mat-toolbar style="background-color:darkslateblue" color="primary" class="mat-elevation-z4">
          <img src="./assets/images/Nxglogo.png" width="36px">
        </mat-toolbar>
        <nxg-sidemenu [iconOnly]="true"></nxg-sidemenu>
      </mat-drawer>
      <mat-drawer-content style="overflow: hidden;">
        <nxg-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></nxg-toolbar>
        <perfect-scrollbar style="height: calc(100% - 33px); padding:10px">
          <router-outlet></router-outlet>
        </perfect-scrollbar>
      </mat-drawer-content>
    </mat-drawer-container>
  </mat-sidenav-content>

  <mat-sidenav #sidenav2 position="end" mode="over">
    <nxg-sidebar></nxg-sidebar>
  </mat-sidenav>

</mat-sidenav-container>
